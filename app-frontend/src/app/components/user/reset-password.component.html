<div class="container-main">
  <h3>Reset Password</h3>
  <form [formGroup]="form" (submit)="resetPassword()">
    <table>
      <tr>
        <td>One-Time Code:</td>
        <td>
          <input
            type="text"
            size="30"
            style="padding: 8px; padding-right: 30px; font-size: 12pt"
            formControlName="code"
          />
        </td>
      </tr>
      <tr>
        <td>New Password:</td>
        <td>
          <input
            [type]="hide1 ? 'password' : 'text'"
            size="30"
            maxlength="32"
            style="padding: 8px; padding-right: 30px; font-size: 12pt"
            formControlName="password"
          />
          <mat-icon
            (click)="hide1 = !hide1"
            style="position: relative; left: -30px; top: 5px"
            >{{ hide1 ? "visibility_off" : "visibility" }}</mat-icon
          >
          <span
            *ngIf="
              form.controls['password'].value !=
                form.controls['password2'].value &&
              (form.controls['password2'].dirty ||
                form.controls['password2'].touched)
            "
            style="margin-left: 20px; color: red"
            >Passwords do not match</span
          >
        </td>
      </tr>
      <tr>
        <td>Re-enter Password:</td>
        <td>
          <input
            [type]="hide2 ? 'password' : 'text'"
            size="30"
            maxlength="32"
            style="padding: 8px; padding-right: 30px; font-size: 12pt"
            formControlName="password2"
          />
          <mat-icon
            (click)="hide2 = !hide2"
            style="position: relative; left: -30px; top: 5px"
            >{{ hide2 ? "visibility_off" : "visibility" }}</mat-icon
          >
          <span
            *ngIf="
              form.controls['password'].value !=
                form.controls['password2'].value &&
              (form.controls['password2'].dirty ||
                form.controls['password2'].touched)
            "
            style="margin-left: 20px; color: red"
            >Passwords do not match</span
          >
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button
            mat-raised-button
            color="basic"
            type="submit"
            style="margin-top: 20px; margin-right: 20px"
            [routerLink]="['/request-code']"
          >
            Back
          </button>
          <button
            mat-raised-button
            color="basic"
            type="submit"
            style="margin-top: 20px"
            [disabled]="invalid()"
          >
            Send Code
          </button>
        </td>
      </tr>
    </table>
  </form>
</div>
